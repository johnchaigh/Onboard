{% extends "layout.html" %}

{% block title %}
Enroll
{% endblock %}

{% block main %}

<div class="uk-card uk-card-default uk-card-small">

  <div class="uk-text-center uk-card-body">
    <h2 class="uk-text uk-text-lighter">Enroll</h2>
  </div>
  <form action="/enroll" method="post" id="form">
        <legend class="uk-text uk-text-lighter">Select Person</legend>
        <div class="uk-margin">
            <select class="uk-select uk-text uk-text-lighter" name="name">
              {% for people in people %}
                <option class="uk-text uk-text-lighter">{{people['firstname']}} {{people['lastname']}}</option>
              {% endfor %}
            </select>
        </div>

        <legend class="uk-text uk-text-lighter">Select Pathway</legend>
        <div class="uk-margin">
            <select class="uk-select uk-text uk-text-lighter" name="pathway">
              {% for pathways in pathways %}
                <option class="uk-text uk-text-lighter">{{pathways['pathwayName']}}</option>
              {% endfor %}
            </select>
        </div>
        <div class="uk-margin">
        <button class="uk-button uk-button-primary" type="submit">Enroll</button>
        </div>
</form>

{% endblock %}
